<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Lugares</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('Examen P3/getLocations.php')
                .then(response => response.json())
                .then(data => {
                    let output = "<ul>";
                    data.forEach(location => {
                        output += `<li>${location.biblioteca}, ${location.bloque_a}, ${location.bloque_b}, ${location.laboratorios}</li>`;
                    });
                    output += "</ul>";
                    document.getElementById('locationList').innerHTML = output;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h1>Listado de Lugares</h1>
    <div id="locationList">Cargando...</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Consultas</title>
    <style>
        li {
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('ExamenP3/getLocations.php')
                .then(response => response.json())
                .then(data => {
                    let output = '<ul>';
                    data.forEach(location => {
                        output += `
                            <li>
                                <strong>Biblioteca:</strong> ${location.Biblioteca}<br>
                                <strong>Bloque A:</strong> ${location.BloqueA}<br>
                                <strong>Bloque B:</strong> ${location.BloqueB}<br>
                                <strong>Laboratorios:</strong> ${location.Laboratorio}
                            </li>
                        `;
                    });
                    output += '</ul>';
                    document.getElementById('results').innerHTML = output;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h1>Ubicaciones</h1>
    <div id="results">Cargando...</div>
</body>
</html>

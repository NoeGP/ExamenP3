<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Consultas</title>
    <style>
        .location-item {
            margin-bottom: 10px;
        }
        .location-item::before {
            content: "- "; /* Aquí puedes cambiar a otro símbolo si lo prefieres */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('ExamenP3/getLocations.php')
                .then(response => response.json())
                .then(data => {
                    let output = '';
                    data.forEach(location => {
                        output += `
                            <li>
                                <strong>Biblioteca:</strong> ${location.Biblioteca}<br>
                            </li>
                            <li>
                                <strong>Bloque A:</strong> ${location.BloqueA}<br>
                            </li>
                            <li>
                                <strong>Bloque B:</strong> ${location.BloqueB}<br>
                            </li>
                            <li>
                                <strong>Laboratorios:</strong> ${location.Laboratorio}
                            </li>
                        `;
                    });
                    document.getElementById('results').innerHTML = output;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h1>Ubicaciones</h1>
    <div id="results">Cargando...</div>
</body>
</html>
